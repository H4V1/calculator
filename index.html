<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7e7432a7b8.js" crossorigin="anonymous"></script>
    <title>H4V1's Calculator</title>
</head>
<body>
    <section id="container">
        <div><p>CALCULATOR</p></div>
        <div id="display"></div>
        <div id="mid-section">
            <div id="numpad" >
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="equal">=</button>
                <button class="number" value="0">0</button>
                <button class="float" value="float">.</button>
                <button class="clear" value="clear">clear</button>
            </div>
            <div id="operators">
                <button class="operator" value="add">+</button>
                <button class="operator" value="subtract">-</button>
                <button class="operator" value="multiply">x</button>
                <button class="operator" value="divide">/</button>
                <button class="backspace" value="backspace">C</button>
            </div>
        </div>
        <div class="footer"><p>PROJECT BY H4V1</p></div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
