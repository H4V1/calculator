<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section id="container">
        <div id="display">727</div>
        <div id="mid-section">
            <div id="numpad" >
                <button class="number btn" value="1">1</button>
                <button class="number btn" value="2">2</button>
                <button class="number btn" value="3">3</button>
                <button class="number btn" value="4">4</button>
                <button class="number btn" value="5">5</button>
                <button class="number btn" value="6">6</button>
                <button class="number btn" value="7">7</button>
                <button class="number btn" value="8">8</button>
                <button class="number btn" value="9">9</button>
                <button class="number btn zero" value="0">0</button>
            </div>
            <div id="operators">
                <button class="operator btn" value="add">+</button>
                <button class="operator btn" value="subtract">-</button>
                <button class="operator btn" value="multiply">x</button>
                <button class="operator btn" value="divide">/</button>
            </div>
        </div>
        <div id="bottom-section">
            <button class="equal">=</button>
            <button class="clear">clear</button>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
